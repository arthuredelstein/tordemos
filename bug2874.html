<html>
<head>
  <title>
     Demonstrating bug 2874
  </title>
</head>
<body>
  Running script:
  <pre id="scriptDisplay"></pre>
  Results (detected members of Components.interfaces):
  <pre id="results"></pre>
  
  <script id="demoScript">
    var results = (typeof Components === "undefined") ?
                  "Components is undefined" :
                  Object.getOwnPropertyNames(Components.interfaces).join("\n");
  </script>
  
  <script>
    document.getElementById("results").innerHTML = results;
    document.getElementById("scriptDisplay").innerHTML = document.getElementById("demoScript").innerHTML.trim();
  </script>
</body>
</html>
