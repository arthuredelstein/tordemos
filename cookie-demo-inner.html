<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" />
  <title>Cookie tracking demo</title>
 </head>
 <body>
  <p id="result"></p>
  <noscript>Please activate JavaScript to run this demo. </noscript>
  <script>
    var existingCookie = document.cookie,
        result = document.getElementById("result");
    if (existingCookie) {
      result.innerHTML = "found cookie: " + document.cookie;
    } else {
      var randomID = "" + Math.random();
      document.cookie = "id=" + randomID + ";expires=" + (new Date(2100,1,1).toUTCString());
      result.innerHTML = "new cookie: " + document.cookie;
    }
  </script>
 </body>
</html>
