<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <style type="text/css">
   @font-face {
     font-family: "MyTimes";
     src: local("Times");
   }
   @font-face {
     font-family: "MyNotARealFont";
     src: local("NotARealFont5");
   }
   @font-face {
     font-family: "Helvetica";
     src: local("Monaco");
   }
  </style>
 </head>
 <body>
<h2>CSS font-family:</h2>
  <div style="font-family: Arial;">
   Arial
  </div>
  <div style="font-family: Courier;">
   Courier
  </div>
  <div style="font-family: NotARealFont;">
   NotARealFont
  </div>
<h2>src: local():</h2>
  <div style="font-family: MyTimes;">
   Times
  </div>
  <div style="font-family: MyNotARealFont;">
   NotARealFont
  </div>
  <div style="font-family: Helvetica;">
   Helvetica (really Monaco?)
  </div>
  <div>
<h2>canvas:</h2>
   <canvas id="test-canvas" width=200 height=200 style="border:1px solid #000000;">
   </canvas>
  </div>
  <script type="application/javascript;version=1.7">
   let testCanvas = document.getElementById("test-canvas");
   let context = testCanvas.getContext("2d");
   let i = 1;
   for (let font of ["Georgia", "FakeFont"]) {
     context.font = "24px " + font;
     context.fillText(font, 10, 25 * i);
     ++i;
   }
  </script>
  <div>Maybe svg fonts?</div>
 </body>
</html>
