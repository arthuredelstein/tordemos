<!DOCTYPE>
<html>
 <head>
  <meta charset="UTF-8">
 </head>
 <body>
  <input type="text" id="keyInput"></input>
  <div>
    <div id="down" style="margin: 10px; float: left; font-family: 'Courier New', monospace; white-space: pre; width=50%;"></div>
    <div id="press" style="margin: 10px;float: left; font-family: 'Courier New', monospace; white-space: pre; width=50%;"></div>
    <div id="up" style="margin: 10px; float: left; font-family: 'Courier New', monospace; white-space: pre; width=50%;"></div>
  </div>
  <script type="application/javascript;version=1.7">
   let input = document.getElementById("keyInput"),
       props = ["key", "charCode", "which", "code", "keyCode", "location", "altKey", "ctrlKey", "metaKey", "shiftKey"],
       codes = [];
   let showKeyEvent = function (type) {
     input.addEventListener("key" + type, function (event) {
       console.log(event);
       let resultDiv = document.getElementById(type);
       let result = "event = key" + type + "\n";
       for (let prop of props) {
         result += prop + " = " + event[prop] + "\n";
       }
       resultDiv.innerHTML = result;
     });
   };

   showKeyEvent("down");
   showKeyEvent("press");
   showKeyEvent("up");
  </script>
 </body>
</html>
