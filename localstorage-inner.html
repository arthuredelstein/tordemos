<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" />
  <title>Cookie tracking demo</title>
 </head>
 <body>
  <p id="result"></p>
  <noscript>Please activate JavaScript to run this demo. </noscript>
  <script>
    var existingItem = localStorage.getItem("testItem"),
        result = document.getElementById("result");
    if (existingItem) {
      result.innerHTML = "found value: " + existingItem;
    } else {
      var randomID = "" + Math.random();
      localStorage.setItem("testItem", randomID);
      result.innerHTML = "new value: " + randomID;
    }
  </script>
 </body>
</html>
