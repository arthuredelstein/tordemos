<!DOCTYPE html>
<html>
 <head>
  <link rel="stylesheet" type="text/css" href="size-query-demo.css">
  <style>
   div.dimension {
     display: inline-block;
     width: 50px;
     height: 30px;
   }
  </style>
 </head>
 <body>
  <div>Window width and height:</div>
  <div>
   <div id="width" class="dimension"></div>
   <img src="http://dummyimage.com/30x30/fff/000&text=x">
   <div id="height" class="dimension"></div>
  </div>
  <div>Screen width and height:</div>
  <div>
   <div id="device-width" class="dimension"></div>
   <img src="http://dummyimage.com/30x30/fff/000&text=x">
   <div id="device-height" class="dimension"></div>
  </div>
 </body>
</html>
