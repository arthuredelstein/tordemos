<!DOCTYPE html>
<html>
  <head>
    <title>Demo of pure CSS OS detection via fonts</title>
    <meta charset="utf8"/>
    <style>
     @font-face {
       font-family: "Adobe Blank Not Linux";
       src: url("./AdobeBlankRegular_not_linux.ttf")
     }
     @font-face {
       font-family: "Adobe Blank Not Mac";
       src: url("./AdobeBlankRegular_not_mac.ttf")
     }
     @font-face {
       font-family: "Adobe Blank Not Windows";
       src: url("./AdobeBlankRegular_not_windows.ttf")
     }
    </style>
  </head>
  <body>
    <p>This page attempts to infer your operating system by CSS-only font detection.</p>
    <p>Your likely operating system is:
      <span style="font-family: Arimo, DejaVu Serif, Adobe Blank Not Linux;">Linux</span>
      <span style="font-family: Lucida Grande, Adobe Blank Not Mac;">Mac</span>
      <span style="font-family: Segoe UI, Adobe Blank Not Windows;">Windows</span>
    </p>
    <p>(You can inspect network requests to see how likely OS was reported back to the server.)</p>
  </body>
</html>
