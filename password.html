<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
   <div>
     Enter a pretend password:
     <form>
       <input type="password" id="password">
     </form>
   </div>
   <div id="result"></div>
   <script>
    const passwordField = document.getElementById("password");
    const resultDiv = document.getElementById("result");
    passwordField.addEventListener("keydown", e => {
      console.log(e);
      resultDiv.innerText += " " + e.key
    });
   </script>
 </body>
</html>
